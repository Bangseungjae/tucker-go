<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 HTML 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
<header>
    <h1>환영합니다!</h1>
</header>

<div class="container">
    <h2>이것은 간단한 HTML 페이지입니다</h2>
    <p>이 페이지는 기본적인 HTML 구조를 보여줍니다.</p>

    <h3>여기 목록이 있습니다:</h3>
    <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
    </ul>

    <p>링크 예시: <a href="https://www.example.com">Example.com 방문하기</a></p>

    <img src="https://via.placeholder.com/150" alt="플레이스홀더 이미지">
</div>

<footer>
    <p>&copy; 2024 내 웹사이트. All rights reserved.</p>
</footer>
</body>
</html>
